<!doctype html>
<html lang="pt-BR">
<head>
  <meta charset="utf-8">
  <title>Site Estático - NGINX Custom</title>
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <style>
    body { font-family: Arial, Helvetica, sans-serif; padding: 2rem; background:#f8fafc; color:#111827; }
    header { margin-bottom: 2rem; }
    .card { background: white; padding: 1.2rem; border-radius: 8px; box-shadow: 0 2px 8px rgba(0,0,0,0.06); }
    a { color: #2563eb; }
  </style>
</head>
<body>
  <header>
    <h1>Site Estático (NGINX)</h1>
    <p>Esta página está sendo servida por um container <b>NGINX</b></p>
    <p>Feito por: Murilo e José</p>
  </header>

  <section class="card">
    <h2>Como testar</h2>
    <ol>
      <li>Abra <a href="http://localhost:8080" target="_blank">http://localhost:8080</a></li>
      <li>O outro serviço do node estará em <a href="http://localhost:8081" target="_blank">http://localhost:8081</a></li>
    </ol>
    <p>Data/hora do servidor (via JS): <span id="now"></span></p>
  </section>

  <script>
    document.getElementById('now').textContent = new Date().toLocaleString();
  </script>
</body>
</html>
